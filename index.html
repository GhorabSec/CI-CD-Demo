<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <style>
        /* Reset some defaults */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff8f0, #ffe5d4);
            color: #333;
        }

        header {
            background-color: #ff6f4d;
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.75rem;
            letter-spacing: 1px;
            font-weight: 700;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 3rem 1rem;
            min-height: 80vh;
        }

        form {
            background-color: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        form h2 {
            margin-bottom: 2rem;
            text-align: center;
            color: #ff6f4d;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #ff6f4d;
            box-shadow: 0 0 6px rgba(255,111,77,0.4);
            outline: none;
        }

        button {
            margin-top: 1.8rem;
            width: 100%;
            padding: 0.85rem;
            background-color: #ff6f4d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e55a3d;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #fff2eb;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #ffd9c8;
        }

        /* Responsive tweaks */
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            form {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Delicious Bites Restaurant</h1>
    </header>

    <main>
        <form>
            <h2>Book a Table</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+20 123 456 7890" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="">Select</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5 Guests</option>
                <option value="6">6 Guests</option>
            </select>

            <button type="submit">Reserve Table</button>
        </form>
    </main>

    <footer>
        &copy; 2026 Delicious Bites Restaurant. All Rights Reserved.
    </footer>
</body>
</html>
